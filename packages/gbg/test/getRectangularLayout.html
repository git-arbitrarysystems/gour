<!DOCTYPE html>
<html>

<head>
    <title>Layout.getRectangularLayout</title>
    <script type="module">
        import { getRectangularLayout } from './lib/Layout.js'
       

        const size = 200
        const sets = [
            [100, 1],
            [20, 2.5],
            [20, 0.25],
            [12, 1.25],
            [10, 0.75],
            [10, 0.5],
            [30, 1],
            [10, 1],


        ]
        sets.forEach(([count, ratio]) => {

            const tiles = getRectangularLayout(count, ratio)

           

            const box = document.createElement('div');
            box.style.border = `3px solid black`
            box.style.width = `${size}px`
            box.style.height = `${size / ratio}px`
            box.style.aspectRatio = ratio
            box.style.boxSizing = 'border-box'
            box.style.position = 'relative'
            box.style.margin = '1em'
            box.style.float = 'left'
            
            box.style.display = 'flex'
            box.style.justifyContent = 'center'
            box.style.alignItems = 'center'


            box.innerHTML = `${count} / ${ratio}`

            document.body.appendChild(box)
            
            tiles.forEach(({ x, y, xSize, ySize }, index) => {
                const tile = document.createElement('div')
                tile.style.border = `1px solid red`
                tile.style.boxSizing = 'border-box'
                tile.style.position = 'absolute'
                tile.style.left = `${x * 100}%`
                tile.style.top = `${y * 100}%`
                tile.style.width = `${xSize * 100}%`
                tile.style.height = `${ySize * 100}%`
                tile.style.display = 'flex'
                tile.style.justifyContent = 'center'
                tile.style.alignItems = 'center'
                tile.innerHTML = `${index}`
                tile.style.backgroundColor = index < count ? 'rgba(0,55,255,0.3)' : undefined

                box.appendChild(tile)
            })

            console.log(tiles)


        })

    </script>
</head>

<body>

</body>

</html>
